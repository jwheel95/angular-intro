<h1 class="header">Things to do:</h1>
<h2>{{ newTodo.title }}</h2>
<div class="todos">
  <ul>
    <ng-container *ngFor="let todo of todos">
        <li *ngIf="!todo.isDeleted"
        [ngClass]="{ 'completed': todo.isCompleted }"
        (click)="toggleCompleted(todo)">
        {{ todo.title }}
        <span (click)="toggleDeleted(todo)">Delete</span>
       </li>
    </ng-container>
  </ul>
  <form (ngSubmit)="addTodo()">
    <input type="text" [(ngModel)]="newTodo.title" name="title">
    <button (click)="addTodo()">Add</button>
  </form>
</div>

<hr>

<div class="trash todos">
  <h2>Trash</h2>
  <button (click)="emptyTodoTrash()">Empty</button>
  <ul>
    <ng-container *ngFor="let todo of todos">
      <li *ngIf="todo.isDeleted">
        {{ todo.title }}
        <span (click)="toggleDeleted(todo)">Restore</span>
      </li>
    </ng-container>
  </ul>
</div>
