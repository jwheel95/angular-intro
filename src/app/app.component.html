<h1>{{ title }}</h1>>
<h2>My age is {{ age }}</h2>
<h3>{{ myFunction(true) }}</h3>
<p *ngFor="let color of colors">{{ color }}</p>
<div *ngFor="let person of people">
    <h1>I am {{ person.name }} </h1>
    <h2>and I am {{ person.age }} years old.</h2>
    <h4>I'm taking the {{ person.course }} course.</h4>
</div>
